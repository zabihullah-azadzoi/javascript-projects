<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator || AfghanCoder</title>
  </head>
  <body>
    <div class="container">
      <h3 id="textArea" readonly class="textarea">0</h3>
      <div class="buttons">
        <button class="input operation plus">+</button>
        <button class="input operation minus">-</button>
        <button class="input operation multiply">&times;</button>
        <button class="input operation divide">&#247;</button>
        <button class="input number">8</button>
        <button class="input number">9</button>
        <button class="input number">7</button>
        <button class="input number">6</button>
        <button class="input number">5</button>
        <button class="input number">4</button>
        <button class="input number">3</button>
        <button class="input number">2</button>
        <button class="input number">1</button>
        <button class="input number">0</button>
        <button class="input equal">=</button>
        <button class="input dot">.</button>
        <button class="input reset">C</button>
      </div>
    </div>
    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
